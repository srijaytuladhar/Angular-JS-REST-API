
<div >
  <br>
  
  <div class="alert alert-primary" role="alert">
    {{ message }}
  </div>
  <h1>{{title}}</h1>
  <div style="display: flex; justify-content: center;">
  <div style="width: 70%;">
    <form class="add-form form-control" (ngSubmit)="addTopic()">
      <input class="form-control" type="text" placeholder="Topic Name" name="name" [(ngModel)]="topic.name"/>
      <input class="form-control" type="text" placeholder="Topic Description" name="description" [(ngModel)]="topic.description"/><br>
      <input type="submit" class="btn btn-success form-control" value="Add Topic">
    </form>
  </div>
</div>
  
</div>
<br><br>


<div *ngFor = 'let topic of topics$ '>
  <details>
    <summary>Topic ID: {{topic.id}}</summary>
    <div hidden>  
      <b>Id:</b> {{topic.id}}<br>
      <b>Name:</b> {{topic.name}}<br>
      <b>Description:</b> {{topic.description}}<br><br>
    </div> 

<div style="padding: 0px 15% 0px 15%;" >

    <div class="input-group" >
      <div class="input-group-prepend">
        <div class="input-group-text">Topic Name</div>
      </div>
      <input type="text" class="form-control col-xs-4" placeholder="Topic Name" [(ngModel)]="topic.name" >
    </div>
    
    <div class="input-group" >
      <div class="input-group-prepend">
        <div class="input-group-text">Topic Description</div>
      </div>
      <input type="text" class="form-control col-xs-4" placeholder="Topic Description" [(ngModel)]="topic.description" >
    </div>
    
    <div style="width: 100%;">
      <div style="width:50%; float: left">
        <button (click)="updateTopic(topic)" class="btn btn-primary form-control">Update Topic</button>
      </div>
      <div style="width:50%; float: right">  
        <button (click)="onDelete(topic)" class="btn btn-danger form-control">Delete Topic</button>
      </div>
    </div>
  </div>

  <br>
  <br>
  <br>  
  </details>


</div>
